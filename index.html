<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Employee Card</title>
    <style>
        body {
            height: 100vh;
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-image: url(./images/color-pattern.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: 0 -50px;
        }

        p {
            font-size: large;
            font-weight: bold;
            text-align: center;
        }

        h1,
        p {
            margin: 0;
        }

        h1 {
            padding-top: 50px;
            padding-bottom: 10px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 500px;
        }
    </style>
</head>

<body>
    <div class="animate__animated animate__headShake">
        <img src="./images/profile-placeholder.png" alt="">
        <h1>Asal Alghamdi</h1>
        <p>Frontend developer and UI/UX designer</p>
    </div>
</body>

</html>
